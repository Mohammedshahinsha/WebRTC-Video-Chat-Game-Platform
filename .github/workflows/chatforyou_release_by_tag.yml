name: Release ChatForYou Desktop by tag

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.0.1 ë“±ì˜ íƒœê·¸ê°€ pushë  ë•Œ ì‹¤í–‰
