<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/chatforyou/">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/roomlist/bootstrap-show-password.min.js"></script>
    <script src="js/roomlist/roomlist.js"></script>
    <script src="config/config.js"></script>
    <title>채팅방 리스트</title>
    <style>
        a {text-decoration: none;}
        #table {margin-top: 40px;}
        h2 {margin-top: 40px;}
        input#maxUserCnt {width: 160px;}
        span.input-group-text.input-password-hide {height: 40px;}
        span.input-group-text.input-password-show {height: 40px;}
    </style>
</head>
<body>
<div id="visitorCount" style="position: absolute; top: 10px; right: 10px;">방문자: 5명</div>
<div class="container">
    <div class="container">
        <h2>채팅방 리스트</h2>
        <button class="btn btn-primary" type="button" id="showUpdatesButton">업데이트 내역 확인하기</button>
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#roomModal">방 생성</button>
        <table class="table table-hover" id="table">
            <thead>
            <tr>
                <th scope="col">채팅방명</th>
                <th scope="col">잠금 여부</th>
                <th scope="col">참여 인원</th>
                <th scope="col">채팅 종류</th>
                <th scope="col">채팅방 설정</th>
            </tr>
            </thead>
            <tbody id="roomTableBody">
            <!-- JS에서 동적으로 방 리스트 렌더링 -->
            </tbody>
        </table>
    </div>
</div>
<script src="js/common/ajaxUtil.js"></script>

<!-- 방 생성 모달 -->
<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="roomModalLabel">채팅방 생성</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="modalCreateRoomForm" autocomplete="off">
        <div class="modal-body">
          <div class="mb-3">
            <label for="modalRoomName" class="form-label">방 이름 <span class="text-danger">*</span></label>
            <input type="text" id="modalRoomName" placeholder="방 이름을 입력하세요" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="modalRoomPwd" class="form-label">비밀번호 <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" id="modalRoomPwd" placeholder="비밀번호를 입력하세요" required class="form-control" data-toggle="password">
              <span class="input-group-text"><i class="fa fa-eye"></i></span>
            </div>
            <div class="form-text">비밀번호는 4~16자 영문/숫자 조합 권장</div>
          </div>
          <div class="mb-3">
            <label for="modalMaxUserCnt" class="form-label">최대 인원 <span class="text-danger">*</span></label>
            <input type="number" id="modalMaxUserCnt" placeholder="2~6" min="2" max="100" required class="form-control">
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" id="modalSecret" class="form-check-input">
            <label for="modalSecret" class="form-check-label">비밀방</label>
          </div>
          <div class="mb-2">
            <input type="hidden" name="modalChatType" value="rtcChat">
            <label class="form-check-label"><input type="radio" name="modalChatType" value="rtcChat" checked disabled> 화상 채팅</label>
          </div>
          <div id="modalCreateRoomLoading" class="text-center my-2" style="display:none;">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">로딩중...</span></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="submit" class="btn btn-primary w-50 fw-bold" id="modalCreateRoomBtn">방 생성</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 방 입장(비밀번호 입력) 모달 -->
<div class="modal fade" id="enterRoomModal" tabindex="-1" aria-labelledby="enterRoomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="enterRoomModalLabel">채팅방 비밀번호를 입력해주세요</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="enterPwd" placeholder="비밀번호" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" onclick="enterRoom()">입장하기</button>
      </div>
    </div>
  </div>
</div>

<!-- 방 설정변경 모달(비밀번호 확인) -->
<div class="modal fade" id="confirmPwdModal" tabindex="-1" aria-labelledby="confirmPwdModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmPwdModalLabel">채팅방 설정을 위한 패스워드 확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="col-form-label" for="confirmPwd" id="confirmLabel">비밀번호 확인</label>
        <input class="form-control" id="confirmPwd" name="confirmPwd" type="password"/>
      </div>
      <div class="modal-footer">
        <button aria-disabled="true" class="btn btn-primary disabled" id="configRoomBtn">채팅방 설정하기</button>
      </div>
    </div>
  </div>
</div>

<!-- 토스트 메시지 영역 -->
<div id="toast-container" style="position:fixed;top:20px;right:20px;z-index:9999;"></div>
</body>
</html>
