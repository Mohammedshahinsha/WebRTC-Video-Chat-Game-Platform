<!DOCTYPE html>
<html lang="ko">
<head>
  <base href="/chatforyou/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>채팅방 리스트</title>

  <!-- 외부 CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">

  <!-- 내부 CSS -->
  <link rel="stylesheet" href="static/css/chatroom/common.css">
</head>
<body class="body-roomlist">
    <header class="d-flex align-items-center justify-content-center p-3">
        <h1 class="h4 mb-0">ChatForYou</h1>
    </header>
  <div class="container">
    <h2 class="main_title">채팅방 리스트</h2>
    <div class="visitor-count" id="visitorCount"></div>
    <div class="button-group mb-3">
        <button class="btn btn-custom-primary" type="button" id="showUpdatesButton">업데이트 내역 확인하기</button>
        <button class="btn btn-custom-info" type="button" data-bs-toggle="modal" data-bs-target="#roomModal">방 생성</button>
    </div>

    <table class="table table-hover" id="table">
      <thead>
        <tr>
          <th scope="col">채팅방명</th>
          <th scope="col">잠금 여부</th>
          <th scope="col">참여 인원</th>
          <th scope="col">채팅 종류</th>
          <th scope="col">채팅방 설정</th>
        </tr>
      </thead>
      <tbody id="roomTableBody">
        <!-- JS에서 동적으로 방 리스트 렌더링 -->
      </tbody>
    </table>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/roomlist/bootstrap-show-password.min.js"></script>
  <script src="js/roomlist/roomlist.js"></script>
  <script src="js/common/ajaxUtil.js"></script>
  <script src="config/config.js"></script>
  <script src="js/popup/popup-loader.js"></script>

  <script>
    $(document).ready(function() {
      PopupLoader.loadPopup('room', 'room_popup');
      PopupLoader.loadPopup('room_settings', 'room_settings_popup');
      PopupLoader.loadPopup('announcement', 'announcement_popup');
    });
  </script>
</body>
</html>
