<!DOCTYPE html>
<html lang="ko">
<head>
  <base href="/chatforyou/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>채팅방 리스트</title>

  <!-- 외부 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">

  <!-- 내부 CSS -->
  <link rel="stylesheet" href="static/css/chatroom/common.css">
</head>
<body class="body-roomlist d-flex">
  <!-- 왼쪽 사이드바 -->
  <aside class="sidebar bg-dark text-white p-3">
    <div class="logo mb-4 text-center">
      <img src="static/images/logo/chatforyou_logo.png" alt="ChatForYou Logo"/>
    </div>
    <nav class="nav flex-column gap-2">
      <a href="#" class="nav-link text-white"><i class="fas fa-comments"></i>채팅방 리스트</a>
      <a href="#" class="nav-link text-white"><i class="fas fa-cogs"></i>설정</a>
      <a href="#" class="nav-link text-white"><i class="fas fa-user"></i>마이페이지</a>
      <a href="#" class="nav-link text-white"><i class="fas fa-sign-out-alt"></i>로그아웃</a>
    </nav>
  </aside>

  <!-- 메인 콘텐츠 -->
  <main class="flex-grow-1 p-4">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="main_title">채팅방 리스트</h2>
        <div class="visitor-count" id="visitorCount"></div>
      </div>

      <div class="button-group mb-3">
        <button class="btn btn-custom-primary" id="showUpdatesButton">업데이트 내역 확인하기</button>
        <button class="btn btn-custom-info" data-bs-toggle="modal" data-bs-target="#roomModal">방 생성</button>
      </div>

      <div class="table_wrap">
        <table class="table table-hover table-scroll" id="table">
          <thead>
            <tr>
              <th scope="col">채팅방명</th>
              <th scope="col">잠금 여부</th>
              <th scope="col">참여 인원</th>
              <th scope="col">채팅 종류</th>
              <th scope="col">채팅방 설정</th>
            </tr>
          </thead>
          <tbody id="roomTableBody">
            <!-- JS에서 동적으로 렌더링 -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/roomlist/bootstrap-show-password.min.js"></script>
  <script src="js/roomlist/roomlist.js"></script>
  <script src="js/common/ajaxUtil.js"></script>
  <script src="config/config.js"></script>
  <script src="js/popup/popup-loader.js"></script>

  <script>
    $(document).ready(function () {
      PopupLoader.loadPopup('room', 'room_popup');
      PopupLoader.loadPopup('room_settings', 'room_settings_popup');
      PopupLoader.loadPopup('announcement', 'announcement_popup');
    });
  </script>
</body>
</html>
