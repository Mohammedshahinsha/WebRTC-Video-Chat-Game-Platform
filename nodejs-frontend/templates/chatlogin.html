<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/chatforyou/">
    <title>ConvoSync</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #E5DDD5;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #25D366;
            font-size: 28px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: none;
        }
        .btn-login {
            background-color: #25D366;
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            border: none;
        }
        .btn-login:hover {
            background-color: #20b954;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .social-login img {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
        }
        .no-login {
            text-align: center;
            margin-top: 20px;
        }
        .no-login a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Chat For You</h1>
        </div>
        <form>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="pass" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="ckb1" name="remember-me">
                <label for="ckb1">Remember me</label>
            </div>
            <button type="submit" class="btn-login">Login</button>

            <div class="social-login">
                <a href="http://localhost:8080/oauth2/authorization/kakao">
                    <img src="images/login/kakaotalk.png" alt="Login with Kakao">
                </a>
                <a href="http://localhost:8080/oauth2/authorization/naver">
                    <img src="images/login/naver.png" alt="Login with Naver">
                </a>
            </div>
            <div class="no-login">
                <a href="/">Chat without Login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
