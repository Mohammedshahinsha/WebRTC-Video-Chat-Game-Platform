<script>
</script>
<style>
    #canvas {
        border: 1px solid black;
        cursor: url('https://cdn-icons-png.flaticon.com/512/481/481874.png'), auto; /* 초기 커서를 연필 아이콘으로 설정 */
    }

    #editor {

    }

<body>
<div id="container">
    <div id="wrapper">
        <div id="room">
            <input type="hidden" id="roomId" th:value="${roomId}">
            <input type="hidden" id="uuid" th:value="${uuid}">
            <input type="hidden" id="roomName" th:value="${roomName}">

            <div class="col-lg-12 mb-3">
                <div class="d-flex justify-content-around mb-3">
                    <div class="mr-2" data-toggle="buttons">
                        <input type="button" class="btn btn-outline-success" id="screenShareBtn" value="share Off"
                               data-flag="false" onclick="screenShare()">
                        <input type="button" class="btn btn-outline-success localVideoToggle" id="videoBtn"
                               value="video Off"
                               data-flag="true">
                        <input type="button" class="btn btn-outline-success localAudioToggle" id="audioBtn"
                               value="audio Off"
                               data-flag="true">
                    </div>
                </div>
            </div>
            <!-- "유저 설정" 모달 트리거 버튼 -->
            <div class="settings-button d-flex justify-content-around mb-3">
                <button type="button" class="btn btn-primary" id="userSetting" data-toggle="modal"
                        data-target="#userSettingsModal">
                    유저 설정
                </button>
            </div>

            <h2 id="room-header"></h2>
            <div id="participants"></div>
            <input type="button" id="button-leave"
                   value="Leave room">
        </div>
    </div>

    <div class="floating-game-canvas">
        <button type="button" data-toggle="modal" data-target="#myModal">
            <img src="/css/rtc/canvas-paint-svgrepo-com.svg" width="25px" height="25px" alt="">
        </button>
    </div>

    <!-- chatting start -->
    <div class="floating-chat">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="chat">
            <div class="header">
                <span class="title">
                    Tell Me Your Story
                </span>
                <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <ul class="messages">

            </ul>
            <div class="footer">
                <div class="absolute bottom-2 md:bottom-3 left-2 md:left-4">
                    <div class="flex">
                        <button class="btn relative p-0 text-black dark:text-white" id="uploadFile"
                                aria-label="Attach files">
                            <div class="flex w-full gap-2 items-center justify-center">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M9 7C9 4.23858 11.2386 2 14 2C16.7614 2 19 4.23858 19 7V15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15V9C5 8.44772 5.44772 8 6 8C6.55228 8 7 8.44772 7 9V15C7 17.7614 9.23858 20 12 20C14.7614 20 17 17.7614 17 15V7C17 5.34315 15.6569 4 14 4C12.3431 4 11 5.34315 11 7V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V9C13 8.44772 13.4477 8 14 8C14.5523 8 15 8.44772 15 9V15C15 16.6569 13.6569 18 12 18C10.3431 18 9 16.6569 9 15V7Z"
                                          fill="currentColor"></path>
                                </svg>
                            </div>
                        </button>
                        <input type="file" id="file" style="display: none;"/>
                    </div>
                </div>
                <div class="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage">send</button>
            </div>
        </div>
    </div>
    <!-- chatting end -->

</div>
<script src="/js/common/ajaxUtil.js"></script>
<script src="/js/rtc/participant.js"></script>
<script src="/js/rtc/kurento-utils.js"></script>
<script src="/js/rtc/kurento-service.js"></script>
<script src="/js/rtc/dataChannel.js"></script>
<script src="/js/rtc/dataChannelChatting.js"></script>
<script src="/js/rtc/dataChannelFileUtil.js"></script>
<script>
    $(document).ready(function () {
        // 캔버스와 컨텍스트를 가져옵니다.
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        var drawing = false; // 그리기 상태를 추적하는 변수
        var lastX = 0;
        var lastY = 0;

        // 마우스 위치를 설정하는 함수
        function setMousePosition(e) {
            var rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        // 마우스 누를 때
        canvas.addEventListener('mousedown', function (e) {
            setMousePosition(e);
            drawing = true;
            const pos = {
                "mouseInit": true
            }

            dataChannel.sendMessage(pos, "game");
        });

        // 마우스 움직일 때
        canvas.addEventListener('mousemove', function (e) {
            if (drawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                setMousePosition(e);
                ctx.lineTo(lastX, lastY);
                ctx.stroke();

                console.log("x pos : ", lastX + " ::::: " + "y pos : ", lastY);

                const pos = {
                    "mouseX": lastX,
                    "mouseY": lastY
                }

                dataChannel.sendMessage(pos, "game");
            }
        });

        // 마우스 뗄 때와 캔버스 밖으로 나갈 때
        canvas.addEventListener('mouseup', function () {
            drawing = false;

        });
        canvas.addEventListener('mouseout', function () {
            drawing = false;

        });

        // send image 클릭 이벤트
        $('#send_img').on('click', function(){
            debugger
            const canvasImg = canvas.toDataURL('image/jpeg', 1.0);

            var img = new Image();
            img.crossOrigin = "Anonymous";
            img.id = "getshot";
            img.src = canvasImg;
            document.body.appendChild(img);

            var a = document.createElement("a");
            a.href = getshot.src;
            a.download = fileName;
            a.click();
            document.body.removeChild(img);
        });
    });


</script>
</body>
</html>

<!-- HTML에 음량 조절 슬라이더 추가 -->
<div class="volume-control" type="hidden">
    <input type="hidden" id="volumeControl" min="0" max="1" step="0.01" value="0.5"/>
</div>

<!-- "유저 설정" 모달 -->
<div class="modal fade" id="userSettingsModal" tabindex="-1" role="dialog" aria-labelledby="userSettingsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userSettingsModalLabel">유저 설정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 여기에 participants 내용이 들어갈 예정 -->
                <ul id="participantsList" class="list-group"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Connection Fail Modal -->
<div class="modal" tabindex="-1" role="dialog" id="connectionFailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">연결 실패</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p> 서버와의 연결 불안정으로 인해 연결이 종료되었습니다.<br>
                    방에 재입장하여 다시 연결해주시기 바랍니다.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="reconnectButton">확인</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">나만의 캐치마인드!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div>
                <button type="button" id="send_img" class="btn-blue">send image</button>
            </div>
            <div class="modal-body">
                <canvas id="mycanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
</div>
