<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/js/rtc/participant.js"></script>
    <script src="/js/rtc/kurento-utils.js"></script>
    <script src="/js/rtc/conferenceroom.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/rtc/main.css"/>
    <link rel="styleSheet" href="/css/rtc/kurentostyle.css" type="text/css" media="screen">


</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="room">
            <input type="hidden" id="roomId" th:value="${roomId}">
            <input type="hidden" id="uuid" th:value="${uuid}">

            <div class="col-lg-12 mb-3">
                <div class="d-flex justify-content-around mb-3">
                    <div class="mr-2" data-toggle="buttons">
                        <label class="btn btn-outline-success" id="view_on">
                            <input type="radio" name="options" style="display:none" autocomplete="off">view On
                        </label>
                        <label class="btn btn-outline-warning active" id="view_off">
                            <input type="radio" name="options" style="display:none" autocomplete="off">view Off
                        </label>
                    </div>
                </div>
            </div>

            <h2 id="room-header"></h2>
            <div id="participants"></div>
            <input type="button" id="button-leave" onmouseup="leaveRoom();"
                   value="Leave room">
        </div>
    </div>
</div>
</body>
</html>
