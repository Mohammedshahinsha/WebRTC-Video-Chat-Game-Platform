<script>
    var subject = '';
    var gameLeader = false;
    var gameStart = false;

    $(document).ready(function () {
        // 캔버스와 컨텍스트를 가져옵니다.
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        var drawing = false; // 그리기 상태를 추적하는 변수
        var lastX = 0;
        var lastY = 0;

        // 마우스 위치를 설정하는 함수
        function setMousePosition(e) {
            var rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        // 마우스 누를 때
        canvas.addEventListener('mousedown', function (e) {
            setMousePosition(e);
            drawing = true;
            const pos = {
                "mouseInit": true
            }

            dataChannel.sendMessage(pos, 'gameMouseEvent');
        });

        // 마우스 움직일 때
        canvas.addEventListener('mousemove', function (e) {
            if (drawing && gameStart) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                setMousePosition(e);
                ctx.lineTo(lastX, lastY);
                ctx.stroke();

                // console.log("x pos : ", lastX + " ::::: " + "y pos : ", lastY);

                const pos = {
                    "mouseX": lastX,
                    "mouseY": lastY
                }

                dataChannel.sendMessage(pos, 'gameMouseEvent');
            }
        });

        // 마우스 뗄 때와 캔버스 밖으로 나갈 때
        canvas.addEventListener('mouseup', function () {
            drawing = false;

        });
        canvas.addEventListener('mouseout', function () {
            drawing = false;

        });

        // send image 클릭 이벤트
        // $('#send_img').on('click', function(){
        //     debugger
        //     const canvasImg = canvas.toDataURL('image/jpeg', 1.0);
        //
        //     var img = new Image();
        //     img.crossOrigin = "Anonymous";
        //     img.id = "getshot";
        //     img.src = canvasImg;
        //     document.body.appendChild(img);
        //
        //     var a = document.createElement("a");
        //     a.href = getshot.src;
        //     a.download = fileName;
        //     a.click();
        //     document.body.removeChild(img);
        // });

        // game start btn
        $('#startBtn').on('click', function() {
            var timeLeft = 10; // 10초로 설정
            gameStart = true;
            gameLeader = true;

            dataChannel.sendMessage('자동차', 'newGame');

            // $('#startBtn').attr('disabled', false);
            $('#answerBtn').attr('disabled', true);

            // 타이머 표시 업데이트
            var timerId = setInterval(function() {
                var $timer = $('#timer');

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    gameStart = false;
                    $timer.text('00:00');
                    $('#startBtn').attr('disabled', false);
                    return;
                }

                var minutes = Math.floor(timeLeft / 60);
                var seconds = timeLeft % 60;

                // 분과 초가 10보다 작으면 앞에 0을 붙여서 표시
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                $timer.text(minutes + ":" + seconds);
                timeLeft--;
            }, 1000);
        });

        // answerBtn
        $('#answerBtn').on('click', function(){

            // SpeechRecognition 인터페이스 확인
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            // SpeechRecognition 객체 생성
            const recognition = new SpeechRecognition();

            // 영어 이외의 언어를 사용할 경우 언어 코드 설정
            // 예를 들어, 한국어를 사용할 경우 'ko-KR'
            recognition.lang = 'ko-KR';

            // 결과를 실시간으로 반환하도록 설정
            recognition.interimResults = false;

            console.log("음성 인식 시작");

            // 음성 인식 시작
            recognition.start();

            // 결과 처리를 위한 이벤트 리스너
            recognition.addEventListener('result', e => {
                // SpeechRecognitionResultList 객체에서 결과 추출
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                // 결과 출력 (예: 페이지에 표시)
                console.log(transcript);
                recognition.stop();
                console.log("음성 인식 종료");
                // TTStest();

                checkAnswer(transcript);
            });

        })
    });

    function checkAnswer(answer){
        if(answer === subject){
            gameLeader = false;
            gameStart = false;
            $('#answerBtn').attr('disabled', false);
            $('#startBtn').attr('disabled', true);

            // 여기서 이름대신 answer 을 던지면...?
            const newGame = {
                "user" : name,
                "subject" : subject
            }


            dataChannel.sendMessage(newGame, 'gameLeaderChange');
        }
    }

    function TTStest(){
        // SpeechSynthesis 객체 확인
        const synth = window.speechSynthesis;

        // 음성 합성을 위한 함수
        function speak(text) {
            // 현재 음성이 진행 중인지 확인
            if (synth.speaking) {
                console.error('이미 음성이 진행 중입니다.');
                return;
            }

            if (text !== '') {
                // SpeechSynthesisUtterance 객체 생성
                var utterThis = new SpeechSynthesisUtterance(text);

                // 음성이 끝났을 때 실행할 콜백 함수
                utterThis.onend = function(event) {
                    console.log('음성 합성이 끝났습니다.');
                };

                // 오류가 발생했을 때 실행할 콜백 함수
                utterThis.onerror = function(event) {
                    console.error('음성 합성 중 오류가 발생했습니다.');
                };

                // 사용할 수 있는 음성 중 하나를 선택 (예: 첫 번째 음성)
                var voices = synth.getVoices();
                utterThis.voice = voices[0];

                // 음성 속도와 피치 설정 (선택 사항)
                utterThis.pitch = 1; // 기본값은 1
                utterThis.rate = 1; // 기본값은 1

                // 음성 합성 시작
                synth.speak(utterThis);
            }
        }

        // 텍스트를 음성으로 변환
        speak('아쉽군요 정답이 아니에요!');

    }

</script>
